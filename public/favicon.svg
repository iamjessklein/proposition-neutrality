<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle for better visibility -->
  <circle cx="50" cy="50" r="48" fill="#667eea" opacity="0.1"/>
  
  <!-- Scale base/stand -->
  <rect x="45" y="70" width="10" height="18" fill="#667eea" rx="2"/>
  <rect x="38" y="88" width="24" height="6" fill="#667eea" rx="3"/>
  
  <!-- Scale beam -->
  <rect x="8" y="42" width="84" height="5" fill="#667eea" rx="2.5"/>
  
  <!-- Left pan -->
  <ellipse cx="25" cy="48" rx="16" ry="9" fill="#764ba2" opacity="0.9"/>
  <ellipse cx="25" cy="48" rx="13" ry="7" fill="none" stroke="#667eea" stroke-width="2"/>
  <line x1="25" y1="48" x2="25" y2="42" stroke="#667eea" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Right pan -->
  <ellipse cx="75" cy="48" rx="16" ry="9" fill="#764ba2" opacity="0.9"/>
  <ellipse cx="75" cy="48" rx="13" ry="7" fill="none" stroke="#667eea" stroke-width="2"/>
  <line x1="75" y1="48" x2="75" y2="42" stroke="#667eea" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Center pivot point -->
  <circle cx="50" cy="44.5" r="5" fill="#667eea"/>
  <circle cx="50" cy="44.5" r="3" fill="#ffffff"/>
</svg>

